<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/styles.css">

    <title>Quizy</title>
</head>

<body>
    <!-- Nav section -->
    <nav>
        <img class="logo" src="./assets/images/quiz3.png"> &nbsp;
        <p class="white" id="name"></p>

    </nav>

    <!-- Section 1 -->
    <div class="container-fluid p-5" id="welcome">
        <div class="row">
            <div class="col-lg-6 col-sm-6 col-12 ">
                <div class="image_section"> <img class="welcome" src="./assets/images/welcome3.svg" /></div>
            </div>
            <div class="col-lg-6 col-sm-6 col-12 ">
                <div class="text_section" id="text_section">
                    <h2>Welcome</h2>
                    <p>
                        We'd like to know your name before you begin your journey throughout our quizzes.
                    </p>
                    <form onsubmit="false" id="my-form">
                        <input class="name_input" id="name_input" required placeholder="Enter name here" /><br>
                        <button  class="buttons">Next</button>
                    </form> 
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid p-5" id="playGame">
        <div class="row">
            <div class="col-lg-6 col-sm-6 col-12 right_line">
                <div class="two image_section " id="instructions"> 
                    <img class="welcome" src="./assets/images/instructions.svg" /><br/><br/>
                    <h2 >Instructions</h2>
                    <p>
                        
                        Hi <span id="name2"></span> For each question, click the right answer and then submit.
                    </p>
                    <button  class="buttons">Begin quizz</button>

                </div>
            </div>
            <div class="col-lg-6 col-sm-6 col-12 " id="shake">
                <div class="text_section" >
                    
                    <form onsubmit="false" id="my-form">

                      <div class="row">
                          <div class="col-12 col-lg-12 col-sm-12">
                            <div class="height">
                    <h3 >Questions</h3>

                                <p class="question">1. Quiz question #1</p>
                  
                              <ul>
                              <input class="answer" type="radio" name="q1" value="1">
                              <label id="correctString1">correct answer 1</label>
                              <br>
                              <input class="answer" type="radio" name="q1" value="0">
                              <label>wrong answer</label>
                              <br>
                              <input class="answer" type="radio" name="q1" value="0">
                              <label>wrong answer</label>
                              <br>
                              <input class="answer" type="radio" name="q1" value="0">
                              <label>wrong answer</label>
                              </ul>
                            </div>
                          </div>
                      </div>
                    </form> 
                </div>
            </div>
        </div>
    </div>
</body>
<script  src="./assets/js/jquery/dist/jquery.min.js"></script>
