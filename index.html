<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/styles.css">

    <title>Quizy</title>
</head>

<body>
    <!-- Nav section -->
    <nav>
        <img class="logo" src="./assets/images/quiz3.png">
        <p class="white" id="name"></p>

    </nav>

    <!-- Section 1 -->
    <div class="container-fluid p-5" id="welcome">
        <div class="row">
            <div class="col-lg-6 col-sm-6 col-12 ">
                <div class="image_section"> <img class="welcome" src="./assets/images/welcome3.svg" /></div>
            </div>
            <div class="col-lg-6 col-sm-6 col-12 ">
                <div class="text_section" id="text_section">
                    <h2>Welcome</h2>
                    <p>
                        We'd like to know your name before you begin your journey throughout our quizzes.
                    </p>
                    <form onsubmit="false" id="my-form">
                        <input class="name_input" id="name_input" required placeholder="Enter name here" /><br>
                        <button  class="buttons">Next</button>
                    </form> 
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid p-5" id="playGame">
        <div class="row">
            <div class="col-lg-6 col-sm-6 col-12 ">
                <div class="image_section"> <img class="welcome" src="./assets/images/welcome3.svg" /></div>
            </div>
            <div class="col-lg-6 col-sm-6 col-12 ">
                <div class="text_section" id="text_section">
                    <h2>Welcome</h2>
                    <p>
                        We'd like to know your name before you begin your journey throughout our quizzes.
                    </p>
                    <form onsubmit="false" id="my-form">
                        <input class="name_input" required placeholder="Enter name here" /><br>
                        <button  class="buttons">Next</button>
                    </form> 
                </div>
            </div>
        </div>
    </div>
</body>
